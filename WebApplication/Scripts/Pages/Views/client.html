 <!--CLIENTS SEARCH BOX BEGIN HERE-->

<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand">Clients</a>
    <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0 mx-1" type="submit">Search</button>
        <button class="btn btn-primary my-2 my-sm-0 mx-1" type="submit" data-toggle="modal" data-target="#newClientModal">
            <i class="fa fa-plus"></i>
        </button>
    </form>
</nav>

<!--CLIENTS SEARCH BOX END HERE-->
<!--CLIENT TABLE BEGIN HERE-->

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Mobile</th>
            </tr>
        </thead>
        <tr ng-repeat="client in all" ng-click="select(client)" class="cursor-clickable">
            <th scope="row">{{$index+1}}</th>
            <td>{{client.Name}}</td>
            <td>{{client.Email}}</td>
            <td>{{client.Mobile}}</td>
        </tr>
    </table>
</div>

<!--CLIENT TABLE END HERE-->
<!--CLIENTS ADD FORM BEGIN HERE-->
<!-- Modal -->
<div class="modal fade" id="newClientModal" tabindex="-1" role="dialog" aria-labelledby="newClientModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Client</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Client Name" ng-model="newClient.Name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="Address" ng-model="newClient.Address">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" id="email" placeholder="someone@email.com" ng-model="newClient.Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile">Mobile No.</label>
                            <input type="text" class="form-control" id="mobile" placeholder="999999999" ng-model="newClient.Mobile">
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" ng-click="addNewClient()"><i class="fa fa-plus"></i>&nbsp;Add</button>
            </div>
        </div>
    </div>
</div>
<!--CLIENTS ADD FORM END HERE-->
